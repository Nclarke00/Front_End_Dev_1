<!DOCTYPE html>
<html>
<head>
    <title>Assignment 1: Javascript and the DOM</title>
    <link rel="stylesheet" href="DOM.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Assignment 2</h1>
    <ul class="button-list">
        <!-- Button 1 -->
        <li class="button-container"><button onclick="window.location.href='p2.html'">This button does nothing</button></li>
        <br/>
        <!-- Button 2 -->
        <li class="button-container"><button onclick="window.location.href='p3.html'">This button also does nothing</button></li>
    </ul>
    <p id="outputText">This is a placeholder text.</p>
    <button id="changeTextButton">Change Text</button>

    <script>
        var sentences = [
            "Text changed to the first sentence.",
            "Text changed to the second sentence.",
            "Text changed to the third sentence."
        ];
        var currentIndex = 0; // Index to track current sentence

        // Function to cycle through sentences
        function cycleText() {
            // Find the paragraph element by its ID
            var paragraphElement = document.getElementById("outputText"); 

            // Change the text content to the next sentence
            paragraphElement.textContent = sentences[currentIndex];

            // Update the current index, cycling back to 0 if it reaches the end
            currentIndex = (currentIndex + 1) % sentences.length;
        }

        cycleText();

        // event listener for cycling through text
        document.getElementById("changeTextButton").addEventListener("click", cycleText);

        // cycle through text by clicking button
        document.addEventListener("keydown", function (event) {
            if (event.keyCode === 39) {
                // press right arrow -> cycle through text
                currentIndex = (currentIndex + 1) % sentences.length;
                cycleText();
            }
        });
    </script>
</body>
</html>
